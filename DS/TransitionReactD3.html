<!DOCTYPE html>
<meta charset="utf-8">
<style>
body {
  background: #fff;
}

.item {
  fill: none;
  stroke-width: 1.5;
}
</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://fb.me/react-0.9.0.min.js"></script>
<script>

var width = 1800,
    height = 900,
    data = [];

var x = d3.scale.linear()
  .domain([0, 1])
  .range([0, width]);

var y = d3.scale.linear()
  .domain([0, 1])
  .range([150, height - 150]);

var r = d3.scale.sqrt()
  .domain([0, 1])
  .range([0, 30]);
    
var chart = React.createClass({
  render: function() {
    return React.DOM.svg({
      width: width,
      height: height
    });
  },
  componentDidUpdate: function() {
    var item = d3.select(this.getDOMNode()).selectAll('circle')
      .data(this.props.items, function(d) { return d.key; });

    item.enter().append('circle')
      .attr('class', 'item')
      .attr('r', function(d) { return r(d.r)+15; })
      .attr('cx', function(d) { return x(d.x)+15; })
      .attr('cy', 0)
      .style('stroke', '#3E6E9C')
    .transition().duration(1000)
      .attr('cy', function(d) { return y(d.y); })
      .style('stroke', '#81E797');

    item.exit().filter(':not(.exiting)') // Don't select already exiting nodes
      .classed('exiting', true)
    .transition().duration(1000)
      .attr('cy', height)
      .style('stroke', '#3E6E9C')
      .remove();
  }
});

function render() {
  React.renderComponent(
    chart({items: data}),
    document.body
  );
}

var circlesCreated = 0;

function add() {
  data.push({key: Date.now(), x: Math.random(), y: Math.random(), r: Math.random()});
  render();
  setTimeout(data.length < 100 ? add : remove, 5);
}

function remove() {
  data = data.slice(1);
  render();
  if (++circlesCreated === 1000) console.timeEnd('1000 circles');
  setTimeout(data.length > 0 ? remove : add, 5);
}

console.time('1000 circles');
add();

</script>
