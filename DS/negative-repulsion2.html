
<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <title>Force Layouts - Negative Charge</title>
    <script type="text/javascript" src="d3/d3.js"></script>
    <script type="text/javascript" src="d3/d3.geom.js"></script>
    <script type="text/javascript" src="d3/d3.layout.js"></script>
    <link type="text/css" rel="stylesheet" href="style.css"/>
  </head>
  
	<link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
	
<style>
#header{
	font-family: 'Amatic SC', cursive;
	font-size:70px;
	text-align:center;
}
.svg-container {
    display: inline-block;
    position: relative;
    width: 100%;
    padding-bottom: 100%;
    vertical-align: top;
    overflow: hidden;
}
.svg-content {
    display: inline-block;
    position: absolute;
    top: 0;
    left: 0;
}
</style>  
  <body>
    <div id="body">
      <div id="chart" id="container" class="svg-container">
      </div>      <div id="header">mutual repulsion</div>
    </div>
    <script type="text/javascript">

var w = 1800,
h = 1000;   

var force = d3.layout.force()
    .gravity(0)
    .charge(-60)
    .size([w, h]);

    var svg = d3.select("#chart")
.append("svg:svg")
    .attr("preserveAspectRatio", "xMinYMin meet")
  .attr("viewBox", "0 0 1800 1000")
  .classed("svg-content", true)

svg.append("svg:rect")
    .attr("width", w)
    .attr("height", h);

force.on("tick", function() {
  svg.selectAll("circle")
      .attr("cx", function(d) { return d.x; })
      .attr("cy", function(d) { return d.y; });
});

var p0;

svg.on("mousemove", function() {
  var p1 = d3.svg.mouse(this),
      node = {x: p1[0], y: p1[1], px: (p0 || (p0 = p1))[0], py: p0[1]};

  p0 = p1;

  svg.append("svg:circle")
      .data([node])
      .attr("class", "node")
      .attr("cx", function(d) { return d.x; })
      .attr("cy", function(d) { return d.y; })
      .attr("r", 7)
	  .attr("fill","black")
    .transition()
      .delay(3000)
      .attr("r", 1e-6)
      .each("end", function() { force.nodes().shift(); })
      .remove();

  force.nodes().push(node);
  force.start();
});

    </script>
  </body>
</html>
